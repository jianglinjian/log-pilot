_config:
  _metadata:
    description: logging-filebeat
    name: logging-filebeat
    namespace: kube-system
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "[[ imageTagFromGitTag ]]"
  controllers:
  - containers:
    - image: '[[ registry_release ]]/filebeat-keeper:[[ imageTagFromGitTag ]]'
      imagePullPolicy: Always
      command:
      - /opt/filebeat-keeper/filebeat-keeper
      args:
      - "--path.config=/etc/filebeat"
      - "--path.home=/opt/filebeat"
      - "-e"
      env:
      - name: CLUSTER_ID
        from:
          type: Config
          name: cluster-info
          key: name
      resources:
        limits:
          memory: 500Mi
          cpu: "2"
        requests:
          memory: 200Mi
          cpu: 100m
      mounts:
      - name: kubeletpods
        path: /var/lib/kubelet/pods
        readonly: true
        propagation: HostToContainer
      - name: varlibdocker
        path: /var/lib/docker/containers
        readonly: true
        propagation: HostToContainer
      - name: varlog
        path: /var/log
        readonly: true
        propagation: HostToContainer
      - name: varlog
        path: /opt/filebeat
        subpath: filebeat
      - name: output-config
        path: /config
    - image: '[[ registry_release ]]/log-pilot:[[ imageTagFromGitTag ]]'
      imagePullPolicy: Always
      command:
      - /opt/log-pilot/bin/log-pilot
      args:
      - "--path.template=filebeat.tpl"
      - "--path.filebeat-home=/opt/filebeat"
      - "--logLevel=info"
      - "-e"
      - "--namespace.blacklist=default,kube-system"
      env: 
      - name: OUTPUT_CONFIG
        from:
          type: Config
          name: filebeat-output
          key: filebeat-output.yml
          optional: true
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 20m
          memory: 20Mi
      mounts:
      - name: kubeletpods
        path: /var/lib/kubelet/pods
        readonly: true
        propagation: HostToContainer
      - name: varlog
        path: /opt/filebeat
        subpath: filebeat
        propagation: HostToContainer
      - name: varlibdocker
        path: /var/lib/docker/containers
        readonly: true
        propagation: HostToContainer
      - name: docker-sock
        path: /var/run/docker.sock
        readonly: true
        propagation: HostToContainer
    - image: '[[ registry_release ]]/beat-exporter:v0.1.2'
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 20m
          memory: 20Mi
    pod:
      annotations:
      - key: prometheus.io/port
        value: '9479'
      - key: prometheus.io/scrape
        value: 'true'
    type: DaemonSet
    schedule:
      tolerations:
      - operator: Exists   # toleraint all taint, even the taint is added by user
    volumes:
    - name: varlog
      source:
        path: /var/log
      type: HostPath
    - name: kubeletpods
      source:
        path: /var/lib/kubelet/pods
      type: HostPath
    - name: docker-sock
      source:
        path: /var/run/docker.sock
      type: HostPath
    - name: varlibdocker
      source:
        path: /var/lib/docker/containers
      type: HostPath
    - name: output-config
      source:
        target: filebeat-output
        optional: true
      type: Config
